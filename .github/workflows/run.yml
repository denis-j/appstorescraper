name: Run App Leads Scout

on:
  schedule:
    - cron: '0 8 * * 1-5'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Vorbereiten der Google-Credentials
        run: |
          if [ -n "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" ]; then
            echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > gcp-service-account.json
          fi

      - name: Run scraper
        run: npm run start
        env:
          KEYWORDS: ${{ vars.KEYWORDS }}
          MIN_RATING: ${{ vars.MIN_RATING }}
          MIN_REVIEWS: ${{ vars.MIN_REVIEWS }}
          MAX_UPDATE_AGE_DAYS: ${{ vars.MAX_UPDATE_AGE_DAYS }}
          OUTPUT_DIR: ./out
          GOOGLE_SHEETS_ENABLED: ${{ vars.GOOGLE_SHEETS_ENABLED }}
          GOOGLE_SHEETS_SPREADSHEET_ID: ${{ vars.GOOGLE_SHEETS_SPREADSHEET_ID }}
          GOOGLE_SHEETS_TAB_NAME: ${{ vars.GOOGLE_SHEETS_TAB_NAME }}
          GOOGLE_APPLICATION_CREDENTIALS: gcp-service-account.json
          EMAIL_ENABLED: ${{ vars.EMAIL_ENABLED }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_FROM: ${{ vars.EMAIL_FROM }}
          EMAIL_TO: ${{ vars.EMAIL_TO }}
          EMAIL_SUBJECT: ${{ vars.EMAIL_SUBJECT }}

      - name: Upload CSV Artefakt
        uses: actions/upload-artifact@v4
        with:
          name: leads-csv
          path: out/*.csv
          if-no-files-found: warn
